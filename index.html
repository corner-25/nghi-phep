    <script type="text/babel">
        const { useState, useEffect } = React;

            // Test Firebase connection
            testConnection: async () => {
                if (!isFirebaseReady) {
                    throw new Error('Firebase chưa được khởi tạo. Vui lòng cập nhật firebaseConfig.');
                }
                return true;
            },

            // Get departments
            getDepartments: async () => {
                if (!isFirebaseReady) return [];
                try {
                    const snapshot = await db.collection('departments').orderBy('name').get();
                    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) {
                    throw new Error('Không thể tải danh sách phòng ban: ' + error.message);
                }
            },

            // Get employees
            getEmployees: async () => {
                if (!isFirebaseReady) return [];
                try {
                    const snapshot = await db.collection('employees').orderBy('name').get();
                    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (error) {
                    throw new Error('Không thể tải danh sách nhân viên: ' + error.message);
                }
            },

            // Get leave requests
            getLeaveRequests: async () => {
                if (!isFirebaseReady) return [];
                try {
                    const snapshot = await db.collection('leaveRequests')
                        .orderBy('requestDate', 'desc')
                        .limit(100)
                        .get();
                    return snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        // Convert Firestore Timestamp to ISO string
                        requestDate: doc.data().requestDate?.toDate?.()?.toISOString() || doc.data().requestDate,
                        approvedDate: doc.data().approvedDate?.toDate?.()?.toISOString() || doc.data().approvedDate
                    }));
                } catch (error) {
                    throw new Error('Không thể tải danh sách đơn nghỉ phép: ' + error.message);
                }
            },

            // Create leave request
            createLeaveRequest: async (data) => {
                if (!isFirebaseReady) throw new Error('Firebase chưa sẵn sàng');
                try {
                    const docRef = await db.collection('leaveRequests').add({
                        ...data,
                        requestDate: firebase.firestore.FieldValue.serverTimestamp(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return { id: docRef.id, ...data };
                } catch (error) {
                    throw new Error('Không thể tạo đơn nghỉ phép: ' + error.message);
                }
            },

            // Update leave request status
            updateLeaveRequestStatus: async (id, status) => {
                if (!isFirebaseReady) throw new Error('Firebase chưa sẵn sàng');
                try {
                    await db.collection('leaveRequests').doc(id).update({
                        status: status,
                        approvedDate: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    throw new Error('Không thể cập nhật trạng thái: ' + error.message);
                }
            },

            // Initialize sample data (chỉ chạy 1 lần)
            initializeData: async () => {
                if (!isFirebaseReady) return;
                
                try {
                    // Check if departments exist
                    const deptSnapshot = await db.collection('departments').limit(1).get();
                    if (!deptSnapshot.empty) {
                        return;
                    }

                    // Create departments
                    const departments = [
                        { name: 'Tổ Kỹ thuật' },
                        { name: 'Tổ Kinh doanh' },
                        { name: 'Tổ Hành chính' },
                        { name: 'Tổ Kế toán' }
                    ];

                    const deptRefs = [];
                    for (const dept of departments) {
                        const docRef = await db.collection('departments').add({
                            ...dept,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        deptRefs.push(docRef.id);
                    }

                    // Create employees
                    const employees = [
                        { name: 'Nguyễn Văn A', departmentId: deptRefs[0] },
                        { name: 'Trần Thị B', departmentId: deptRefs[0] },

                        { name: 'Đặng Văn G', departmentId: deptRefs[3] },
                        { name: 'Bùi Thị H', departmentId: deptRefs[3] }
                    ];

                    for (const emp of employees) {
                        await db.collection('employees').add({
                            ...emp,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }

                } catch (error) {
                    // Don't throw error here, app should still work
                }
            },

            // Get real-time updates for leave requests

                if (!isFirebaseReady) return () => {};
                
                return db.collection('leaveRequests')
                    .orderBy('requestDate', 'desc')
                    .limit(100)
                    .onSnapshot(
                        (snapshot) => {
                            const requests = snapshot.docs.map(doc => ({
                                id: doc.id,

                                requestDate: doc.data().requestDate?.toDate?.()?.toISOString() || doc.data().requestDate,

                            }));
                            callback(requests);
                        },
                        (error) => {}
                    );

            const calculateLeaveDays = (fromDate, toDate, leaveType, startDayType, endDayType) => {
                // Normalize inputs and guard
                const start = new Date(fromDate);
                const end = new Date(toDate);
                if (isNaN(start) || isNaN(end)) return 0;
                start.setHours(0, 0, 0, 0);
                end.setHours(0, 0, 0, 0);

                const isSunday = (d) => d.getDay() === 0; // 0 = Sunday

                if (start.getTime() > end.getTime()) return 0;

                // Single-day request
                if (start.getTime() === end.getTime()) {
                    if (isSunday(start)) return 0; // Sunday does not count
                    if (leaveType === 'morning' || leaveType === 'afternoon') return 0.5;
                    return 1;
                }

                // Multi-day request: count only non-Sunday days (inclusive)
                let workingDays = 0;
                for (let d = new Date(start); d.getTime() <= end.getTime(); d.setDate(d.getDate() + 1)) {
                    if (!isSunday(d)) {
                        workingDays += 1;
                    }
                }

                // Apply half-day adjustments only if that boundary day is not Sunday
                if (!isSunday(start) && startDayType === 'afternoon') {
                    workingDays -= 0.5;
                }
                if (!isSunday(end) && endDayType === 'morning') {
                    workingDays -= 0.5;
                }

                // Ensure non-negative
                return Math.max(0, workingDays);
            };

                                                        name="endDayType"
                                                        value={option.value}
                                                        checked={formData.endDayType === option.value}
                                                        onChange={(e) => setFormData({
                                                            ...formData,
                                                            endDayType: e.target.value
                                                        })}
                                                        required
                                                        disabled={loading}
                                                    />
                                                    {option.label}
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div>
                                <label className="label">
                                    Lý do nghỉ phép *
                                </label>
                                <div className="radio-group">
                                    {reasonOptions.map(option => (
                                        <label key={option.value} className="radio-item">
                                            <input
                                                type="radio"
                                                name="reason"
                                                value={option.value}
                                                checked={formData.reason === option.value}
                                                onChange={(e) => setFormData({
                                                    ...formData,
                                                    reason: e.target.value,
                                                    customReason: e.target.value !== 'khac' ? '' : formData.customReason
                                                })}
                                                required
                                                disabled={loading}
                                            />
                                            {option.label}
                                        </label>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="label">
                                    Địa điểm nghỉ phép *
                                </label>
                                <div className="radio-group">
                                    {locationOptions.map(option => (
                                        <label key={option.value} className="radio-item">
                                            <input
                                                type="radio"
                                                name="location"
                                                value={option.value}
                                                checked={formData.location === option.value}
                                                onChange={(e) => setFormData({
                                                    ...formData,
                                                    location: e.target.value
                                                })}
                                                required
                                                disabled={loading}
                                            />
                                            {option.label}
                                        </label>
                                    ))}
                                </div>
                            </div>

                            {formData.reason === 'khac' && (
                                <div>
                                    <label className="label">
                                        Lý do cụ thể *
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.customReason}
                                        onChange={(e) => setFormData({
                                            ...formData,
                                            customReason: e.target.value
                                        })}
                                        placeholder="Nhập lý do cụ thể..."
                                        className="input"
                                        required
                                        disabled={loading}
                                    />
                                </div>
                            )}

                            {formData.fromDate && (
                                <div className="form-summary">
                                    <h4 className="font-medium mb-2">Tóm tắt đơn nghỉ phép:</h4>
                                    <p className="text-sm">
                                        <span className="font-medium">Thời gian:</span> {formatDateRange(
                                            formData.fromDate, 
                                            formData.toDate || formData.fromDate, 
                                            formData.leaveType,
                                            formData.startDayType,
                                            formData.endDayType,
                                            calculateLeaveDays(formData.fromDate, formData.toDate || formData.fromDate, formData.leaveType, formData.startDayType, formData.endDayType)
                                        )}
                                    </p>
                                    <p className="text-sm">
                                        <span className="font-medium">Số ngày nghỉ:</span> {calculateLeaveDays(
                                            formData.fromDate, 
                                            formData.toDate || formData.fromDate, 
                                            formData.leaveType,
                                            formData.startDayType,
                                            formData.endDayType
                                        )} ngày
                                    </p>
                                </div>
                            )}

                            <div className="flex space-x-4 pt-4 flex-mobile mobile-sticky-actions">
                                <button
                                    type="button"
                                    onClick={() => setCurrentPage('home')}
                                    className="btn btn-secondary flex-1"
                                    disabled={loading}
                                >
                                    Quay lại
                                </button>
                                <button
                                    type="button"
                                    onClick={handleFormSubmit}
                                    className="btn btn-primary flex-1"
                                    disabled={loading}
                                >
                                    {loading ? (
                                        <>
                                            <span className="loading-spinner mr-2" style={{ width: '16px', height: '16px', border: '2px solid transparent', borderTop: '2px solid white', borderRadius: '50%' }}></span>
                                            Đang gửi...
                                        </>
                                    ) : (
                                        'Gửi đơn'
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ApprovalPage = () => (
                <div className="container">
                    <div className="card">
                        <div className="flex flex-between mb-6">
                            <h2 className="text-2xl font-bold flex">
                                <span className="icon text-green-500 mr-2" aria-hidden="true">✓</span>
                                Duyệt lịch nghỉ phép
                            </h2>
                            <div className="flex space-x-2 mobile-stack">
                                <button
                                    onClick={loadData}
                                    className="btn btn-primary"
                                    disabled={loading}
                                >
                                    <span className={`loading-spinner mr-2 ${loading ? '' : 'hidden'}`} style={{ width: '16px', height: '16px', border: '2px solid transparent', borderTop: '2px solid white', borderRadius: '50%' }}></span>
                                    Làm mới
                                </button>
                                <button
                                    onClick={() => setCurrentPage('home')}
                                    className="btn btn-secondary"
                                    disabled={loading}
                                >
                                    Về trang chủ
                                </button>
                            </div>
                        </div>

                        {pendingRequests.length === 0 ? (
                            <div className="empty-state">
                                <span className="h-12" style={{ fontSize: '48px' }}>⏰</span>
                                <p>Không có đơn nghỉ phép nào chờ duyệt</p>
                                {leaveRequests.length > 0 && (
                                    <p className="text-sm text-gray-500 mt-2">
                                        Tổng cộng đã xử lý {leaveRequests.length} đơn nghỉ phép
                                    </p>
                                )}
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="text-sm text-gray-600 mb-4">
                                    Có {pendingRequests.length} đơn nghỉ phép chờ duyệt
                                </div>
                                {pendingRequests.map(request => (
                                    <div key={request.id} className="border rounded-lg p-4 card">
                                        <div className="flex flex-between">
                                            <div className="flex-1">
                                                <div className="form-row">
                                                    <div>
                                                        <h3 className="font-semibold text-lg">{request.employeeName}</h3>
                                                        <p className="text-sm text-gray-600">{request.departmentName}</p>
                                                    </div>
                                                    <div>
                                                        <p><span className="font-medium">Thời gian nghỉ:</span> {formatDateRange(request.fromDate, request.toDate, request.leaveType, request.startDayType, request.endDayType, request.leaveDays)}</p>
                                                        <p><span className="font-medium">Số ngày:</span> {request.leaveDays} ngày</p>
                                                        <p><span className="font-medium">Lý do:</span> {getReasonLabel(request.reason, request.customReason)}</p>
                                                        <p className="text-sm text-gray-500">Đăng ký: {formatDate(request.requestDate)}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex space-x-2 ml-4 mobile-stack">
                                                <button
                                                    onClick={() => handleApproval(request.id, 'approved')}
                                                    className="btn btn-success"
                                                    disabled={loading}
                                                >
                                                    Duyệt
                                                </button>
                                                <button
                                                    onClick={() => handleApproval(request.id, 'rejected')}
                                                    className="btn btn-danger"
                                                    disabled={loading}
                                                >
                                                    Từ chối
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {leaveRequests.length > pendingRequests.length && (
                            <div className="mt-8">
                                <h3 className="text-lg font-semibold mb-4">Lịch sử các đơn đã xử lý</h3>
                                <div className="space-y-2">
                                    {leaveRequests
                                        .filter(req => req.status !== 'pending')
                                        .slice(0, 10)
                                        .map(request => (
                                        <div key={request.id} className="border rounded-lg p-3 bg-gray-50">
                                            <div className="flex flex-between">
                                                <div>
                                                    <span className="font-medium">{request.employeeName}</span>
                                                    <span className="text-sm text-gray-600 ml-2">
                                                        {formatDateRange(request.fromDate, request.toDate, request.leaveType, request.startDayType, request.endDayType, request.leaveDays)}
                                                    </span>
                                                </div>
                                                <div className="flex space-x-2">
                                                    <span className={`badge ${
                                                        request.status === 'approved' ? 'success' : 'danger'
                                                    }`}>
                                                        {request.status === 'approved' ? 'Đã duyệt' : 'Đã từ chối'}
                                                    </span>
                                                    {request.approvedDate && (
                                                        <span className="text-xs text-gray-500">
                                                            {formatDate(request.approvedDate)}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {leaveRequests.filter(req => req.status !== 'pending').length > 10 && (
                                    <div className="text-center text-sm text-gray-500 mt-4">
                                        Chỉ hiển thị 10 đơn gần nhất. Tổng cộng đã xử lý {leaveRequests.filter(req => req.status !== 'pending').length} đơn.
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );

            const PasswordPrompt = () => {
                const [password, setPassword] = useState('');

                const handleSubmit = () => {
                    checkPassword(password);
                    setPassword('');
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        handleSubmit();
                    }
                };

                return (
                    <div className="modal-overlay">
                        <div className="modal">
                            <h3 className="text-lg font-semibold mb-4 flex">
                                <span className="icon mr-2" aria-hidden="true">🔒</span>
                                Xác thực trưởng phòng
                            </h3>
                            <div>
                                <div className="mb-4">
                                    <label className="label">
                                        Mật khẩu (4 số)
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Nhập mật khẩu..."
                                        className="input"
                                        maxLength="4"
                                        disabled={loading}
                                        autoFocus
                                    />
                                    <p className="text-xs text-gray-500 mt-1"></p>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setShowPasswordPrompt(false);
                                            setPassword('');
                                        }}
                                        className="btn btn-secondary flex-1"
                                        disabled={loading}
                                    >
                                        Hủy
                                    </button>
                                    <button
                                        type="button"
                                        onClick={handleSubmit}
                                        className="btn btn-primary flex-1"
                                        disabled={loading}
                                    >
                                        Xác nhận
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div style={{ minHeight: '100dvh' }}>
                    {currentPage === 'home' && <HomePage />}
                    {currentPage === 'request' && <RequestFormPage />}
                    {currentPage === 'approval' && <ApprovalPage />}
                    {showPasswordPrompt && <PasswordPrompt />}
                    {showRequestDetail && (
                        <RequestDetailModal 
                            request={selectedRequest}
                            onClose={() => {
                                setShowRequestDetail(false);
                                setSelectedRequest(null);
                            }}
                            onApproval={currentPage === 'approval' ? handleApproval : null}
                            loading={loading}
                        />
                    )}
                </div>
            );
        };
        

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<LeaveManagementApp />);
    </script>
</body>
</html>
